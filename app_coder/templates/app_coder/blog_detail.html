{% extends "app_coder/main.html" %}
{% load static %}
{% block app_coder_content %}

<h2>{{ blog.title }}</h2>
<hr></hr>
<h3>{{ blog.subTitle }}</h3>
<hr>
<p>Cuerpo: {{ blog.cuerpo }}</p>
<p>Posteado el {{ blog.fecha }} por {{blog.autorName}} {{autorSurname}}</p>
<p><a class="btn2 btn-primary" href="{% url 'app_coder:blog-list' %}">Regresar a la lista de blogs</a></p>
<img height="160px" src="{{url}}" alt="">

{% endblock %}
